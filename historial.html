<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Despachos - Flex & Districad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Estilos Base (Copiados de index.html) --- */
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid #111827;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 { margin: 0; font-size: 18px; }
    header .subtitle { font-size: 12px; color: #9ca3af; margin-top: 3px; }

    .tag {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      background: #22c55e1a;
      border: 1px solid #22c55e55;
      color: #bbf7d0;
    }

    .container {
      padding: 16px 24px 32px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #111827;
    }

    .card-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .card-value { font-size: 22px; font-weight: 600; }
    .card-sub { font-size: 11px; color: #6b7280; margin-top: 2px; }

    /* --- Nuevos Estilos para el Historial --- */
    
    .page-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .history-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
      font-size: 13px;
    }

    .pagination button {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .history-row {
      background: #020617;
      border: 1px solid #111827;
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.2s ease;
    }

    .history-row:hover {
      border-color: #3b82f688;
    }

    .history-row-link {
      display: flex;
      gap: 24px;
      padding: 16px 20px;
      color: inherit;
      text-decoration: none;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .history-row-link:hover {
      background: #0f172a;
    }

    .history-row-main {
      flex: 1;
      min-width: 220px;
    }

    .history-row-title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .history-row-date {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .history-row-times {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .history-row-metrics {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: flex-end;
      min-width: 260px;
    }

    .metric-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 100px;
    }

    .metric-title {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .metric-value {
      font-size: 18px;
      font-weight: 600;
    }

    .metric-value.total { color: #bfdbfe; }
    .metric-value.ok { color: #bbf7d0; }
    .metric-value.invalid { color: #fef9c3; }

    .filters-card {
      margin-bottom: 24px;
      border: 1px solid #111827;
      border-radius: 12px;
      padding: 18px 20px;
      background: #030712;
    }

    .filters-card h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #9ca3af;
    }

    .filters-grid {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .filter-field {
      flex: 1;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filters-grid label {
      font-size: 12px;
      color: #9ca3af;
    }

    .filters-grid input {
      background: #020617;
      border: 1px solid #111827;
      border-radius: 8px;
      padding: 8px 10px;
      color: #e5e7eb;
    }

    .filters-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .filters-actions button {
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 8px 16px;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
    }

    .filters-actions .apply {
      background: #2563eb;
      border-color: #1d4ed8;
    }

    #active-filters {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
    }

    .loading, .empty {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-size: 14px;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>Despacho Flex &amp; Districad</h1>
    <div class="subtitle">Consulta de sesiones cerradas</div>
  </div>
  <a href="index.html" class="tag" style="background: #3b82f633; border-color: #3b82f655; color: #bfdbfe;">
    Ir al Panel &rarr;
  </a>
</header>

<div class="container">
  
  <h2 class="page-title">Historial de Despachos</h2>

  <div class="filters-card">
    <h3>Filtrar resultados</h3>
    <form id="filters-form">
      <div class="filters-grid">
        <div class="filter-field">
          <label for="filter-search">Buscar (número de despacho o fecha)</label>
          <input type="text" id="filter-search" placeholder="Ej: 12 o 2024-03-01" />
        </div>
        <div class="filter-field">
          <label for="filter-from">Desde la fecha</label>
          <input type="date" id="filter-from" />
        </div>
        <div class="filter-field">
          <label for="filter-to">Hasta la fecha</label>
          <input type="date" id="filter-to" />
        </div>
      </div>
      <div class="filters-actions">
        <button type="submit" class="apply">Aplicar filtros</button>
        <button type="button" id="btn-clear-filters">Limpiar</button>
      </div>
    </form>
    <div id="active-filters">Sin filtros aplicados.</div>
  </div>

  <ul id="history-container" class="history-list">
    <li class="loading">Cargando historial...</li>
  </ul>

  <div id="pagination-controls" class="pagination">
    <button id="btn-prev" disabled>&larr; Anterior</button>
    <span id="page-info">Página 1</span>
    <button id="btn-next" disabled>Siguiente &rarr;</button>
  </div>

</div>

<script>
  const STORAGE_API_KEY = 'flex_districad_api_key';
  let apiKey = localStorage.getItem(STORAGE_API_KEY) || '';
  const HISTORY_LIMIT = 12;
  let currentPage = 1;
  let totalPages = 1;

  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');
  const pageInfo = document.getElementById('page-info');
  const paginationControls = document.getElementById('pagination-controls');
  const filtersForm = document.getElementById('filters-form');
  const filterSearchInput = document.getElementById('filter-search');
  const filterFromInput = document.getElementById('filter-from');
  const filterToInput = document.getElementById('filter-to');
  const activeFiltersEl = document.getElementById('active-filters');
  const btnClearFilters = document.getElementById('btn-clear-filters');

  const filtersState = {
    search: '',
    from: '',
    to: ''
  };

  // Formatear fechas SQL (YYYY-MM-DD HH:MM:SS) a algo legible
  function formatDateTime(sqlDate) {
    if (!sqlDate) return 'N/A';
    try {
      const d = new Date(sqlDate);
      return d.toLocaleString('es-UY', {
        dateStyle: 'short',
        timeStyle: 'short',
        hour12: false
      });
    } catch (e) {
      return sqlDate;
    }
  }

  function formatDate(sqlDate) {
    if (!sqlDate) return 'N/A';
    try {
      // Sumamos 1 día (hack) porque la fecha 'YYYY-MM-DD' la toma como UTC medianoche
      const d = new Date(sqlDate + 'T00:00:00-03:00'); // Forzar zona horaria
      return d.toLocaleDateString('es-UY', {
        dateStyle: 'long'
      });
    } catch (e) {
      return sqlDate;
    }
  }

  function clearStoredApiKey() {
    apiKey = '';
    localStorage.removeItem(STORAGE_API_KEY);
  }

  async function ensureApiKey() {
    apiKey = (apiKey || '').trim();

    while (!apiKey) {
      const input = window.prompt('Ingresá el token API proporcionado por sistemas:') || '';
      apiKey = input.trim();
      if (!apiKey) {
        const retry = window.confirm('Se necesita un token API para continuar. ¿Intentar nuevamente?');
        if (!retry) {
          break;
        }
      }
    }

    if (apiKey) {
      localStorage.setItem(STORAGE_API_KEY, apiKey);
    }

    return apiKey;
  }

  async function apiFetch(url, options = {}) {
    await ensureApiKey();

    if (!apiKey) {
      throw new Error('No se ingresó un token API. Recargá la página e intentá nuevamente.');
    }

    const opts = { credentials: 'same-origin', ...options };
    const headers = new Headers(opts.headers || {});
    headers.set('X-Api-Key', apiKey);
    opts.headers = headers;

    const resp = await fetch(url, opts);

    if (resp.status === 401) {
      clearStoredApiKey();
      throw new Error('Token API inválido o expirado. Ingresá uno nuevo y reintentá.');
    }

    return resp;
  }

  function actualizarControlesPaginacion() {
    const visiblePages = Math.max(1, totalPages);
    pageInfo.textContent = `Página ${Math.min(currentPage, visiblePages)} de ${visiblePages}`;
    btnPrev.disabled = currentPage <= 1;
    btnNext.disabled = currentPage >= totalPages;
    paginationControls.style.display = totalPages <= 1 ? 'none' : 'flex';
  }

  function buildHistoryQuery(page = 1) {
    const params = new URLSearchParams();
    params.set('page', page);
    params.set('limit', HISTORY_LIMIT);

    if (filtersState.search) params.set('search', filtersState.search);
    if (filtersState.from) params.set('from', filtersState.from);
    if (filtersState.to) params.set('to', filtersState.to);

    return params.toString();
  }

  function updateActiveFilters() {
    const active = [];
    if (filtersState.search) active.push(`búsqueda: "${filtersState.search}"`);
    if (filtersState.from) active.push(`desde ${filtersState.from}`);
    if (filtersState.to) active.push(`hasta ${filtersState.to}`);

    activeFiltersEl.textContent = active.length
      ? `Filtros activos: ${active.join(' | ')}`
      : 'Sin filtros aplicados.';
  }

  async function cargarHistorial(page = 1) {
    const container = document.getElementById('history-container');
    container.innerHTML = `<li class="loading">Cargando historial...</li>`;
    paginationControls.style.display = 'flex';

    try {
      const query = buildHistoryQuery(page);
      const resp = await apiFetch(`api/get_history.php?${query}`);
      const data = await resp.json();

      if (!data.success || !Array.isArray(data.sesiones)) {
        throw new Error(data.message || 'Respuesta inválida de la API');
      }

      const pagination = data.pagination || {};
      totalPages  = Math.max(1, pagination.totalPages || 1);
      const requestedPage = pagination.page || page;
      currentPage = Math.min(Math.max(1, requestedPage), totalPages);

      if (data.sesiones.length === 0) {
        container.innerHTML = `<li class="empty">No se encontraron despachos cerrados en el historial.</li>`;
        actualizarControlesPaginacion();
        return;
      }

      // Limpiar el "Cargando..."
      container.innerHTML = '';

      // Crear una tarjeta por cada sesión
      for (const sesion of data.sesiones) {
        const item = document.createElement('li');
        item.className = 'history-row';

        const link = document.createElement('a');
        link.className = 'history-row-link';
        link.href = `detalle_sesion.html?id=${sesion.id}`;

        // Formatear horas
        const horaInicio = formatDateTime(sesion.started_at);
        const horaFin    = formatDateTime(sesion.closed_at);
        const fecha      = formatDate(sesion.fecha);

        link.innerHTML = `
          <div class="history-row-main">
            <div class="history-row-title">Despacho #${sesion.numero_en_dia}</div>
            <div class="history-row-date">${fecha}</div>
            <div class="history-row-times">${horaInicio} &ndash; ${horaFin}</div>
          </div>
          <div class="history-row-metrics">
            <div class="metric-item">
              <div class="metric-title">Total paquetes</div>
              <div class="metric-value total">${sesion.total_scans || 0}</div>
            </div>
            <div class="metric-item">
              <div class="metric-title">Flex OK</div>
              <div class="metric-value ok">${sesion.flex_ok || 0}</div>
            </div>
            <div class="metric-item">
              <div class="metric-title">Etiqueta OK</div>
              <div class="metric-value ok">${sesion.etiqueta_ok || 0}</div>
            </div>
            <div class="metric-item">
              <div class="metric-title">Inválidos</div>
              <div class="metric-value invalid">${sesion.invalidos || 0}</div>
            </div>
          </div>
        `;

        item.appendChild(link);
        container.appendChild(item);
      }

      actualizarControlesPaginacion();

    } catch (err) {
      console.error(err);
      container.innerHTML = `<div class="empty" style="color: #fda4af;">Error al cargar el historial: ${err.message}</div>`;
      paginationControls.style.display = 'none';
    }
  }

  btnPrev.addEventListener('click', () => {
    if (currentPage > 1) {
      cargarHistorial(currentPage - 1);
    }
  });

  btnNext.addEventListener('click', () => {
    if (currentPage < totalPages) {
      cargarHistorial(currentPage + 1);
    }
  });

  filtersForm.addEventListener('submit', (event) => {
    event.preventDefault();
    filtersState.search = filterSearchInput.value.trim();
    filtersState.from = filterFromInput.value;
    filtersState.to = filterToInput.value;
    updateActiveFilters();
    cargarHistorial(1);
  });

  btnClearFilters.addEventListener('click', () => {
    filterSearchInput.value = '';
    filterFromInput.value = '';
    filterToInput.value = '';
    filtersState.search = '';
    filtersState.from = '';
    filtersState.to = '';
    updateActiveFilters();
    cargarHistorial(1);
  });

  // Iniciar la carga de datos
  window.addEventListener('load', () => {
    updateActiveFilters();
    cargarHistorial(1);
  });
</script>

</body>
</html>
