<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Despachos - Flex & Districad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Estilos Base (Copiados de index.html) --- */
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid #111827;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 { margin: 0; font-size: 18px; }
    header .subtitle { font-size: 12px; color: #9ca3af; margin-top: 3px; }

    .tag {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      background: #22c55e1a;
      border: 1px solid #22c55e55;
      color: #bbf7d0;
    }

    .container {
      padding: 16px 24px 32px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #111827;
    }

    .card-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .card-value { font-size: 22px; font-weight: 600; }
    .card-sub { font-size: 11px; color: #6b7280; margin-top: 2px; }

    /* --- Nuevos Estilos para el Historial --- */
    
    .page-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }

    .filters-card {
      margin-bottom: 24px;
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid #111827;
      background: #020617;
    }

    .filters-card h3 {
      margin: 0 0 12px;
      font-size: 13px;
      text-transform: uppercase;
      color: #9ca3af;
      letter-spacing: .08em;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .filters-grid label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .filters-grid input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
    }

    .filters-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filters-actions button {
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 12px;
    }

    .filters-actions button.apply {
      border-color: #3b82f6bb;
      color: #bfdbfe;
    }

    .filters-actions button:hover {
      border-color: #4b5563;
    }

    #active-filters {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 8px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
      font-size: 13px;
    }

    .pagination button {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .session-card {
      /* Reutilizamos el estilo .card */
      background: #020617;
      border-radius: 12px;
      padding: 16px 20px;
      border: 1px solid #111827;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .session-card:hover {
    border-color: #3b82f688; /* Un borde azul al pasar el ratón */
    background: #0f172a;
    }

    .session-header {
      border-bottom: 1px solid #111827;
      padding-bottom: 12px;
    }
    .session-header h2 {
      margin: 0;
      font-size: 16px;
    }
    .session-header .date {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .session-header .times {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .session-metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px 10px;
    }

    .metric-item {
      padding: 6px 0;
    }
    .metric-title {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: .08em;
      margin-bottom: 2px;
    }
    .metric-value {
      font-size: 18px;
      font-weight: 600;
    }
    .metric-value.total {
      color: #bfdbfe; /* Azul claro */
    }
    .metric-value.ok {
      color: #bbf7d0; /* Verde claro */
    }
    .metric-value.invalid {
      color: #fef9c3; /* Amarillo claro */
    }

    .loading, .empty {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-size: 14px;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>Despacho Flex &amp; Districad</h1>
    <div class="subtitle">Consulta de sesiones cerradas</div>
  </div>
  <a href="index.html" class="tag" style="background: #3b82f633; border-color: #3b82f655; color: #bfdbfe;">
    Ir al Panel &rarr;
  </a>
</header>

<div class="container">
  
  <h2 class="page-title">Historial de Despachos</h2>

  <div class="filters-card">
    <h3>Filtrar resultados</h3>
    <form id="filters-form">
      <div class="filters-grid">
        <div>
          <label for="filter-from">Desde la fecha</label>
          <input type="date" id="filter-from" />
        </div>
        <div>
          <label for="filter-to">Hasta la fecha</label>
          <input type="date" id="filter-to" />
        </div>
      </div>
      <div class="filters-actions">
        <button type="submit" class="apply">Aplicar filtros</button>
        <button type="button" id="btn-clear-filters">Limpiar</button>
      </div>
    </form>
    <div id="active-filters">Sin filtros aplicados.</div>
  </div>

  <div id="history-container" class="history-grid">
    <div class="loading">Cargando historial...</div>
  </div>

  <div id="pagination-controls" class="pagination">
    <button id="btn-prev" disabled>&larr; Anterior</button>
    <span id="page-info">Página 1</span>
    <button id="btn-next" disabled>Siguiente &rarr;</button>
  </div>

</div>

<script>
  const STORAGE_API_KEY = 'flex_districad_api_key';
  let apiKey = localStorage.getItem(STORAGE_API_KEY) || '';
  const HISTORY_LIMIT = 12;
  let currentPage = 1;
  let totalPages = 1;
  const filters = { from: '', to: '' };

  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');
  const pageInfo = document.getElementById('page-info');
  const paginationControls = document.getElementById('pagination-controls');
  const filtersForm = document.getElementById('filters-form');
  const filterFromInput = document.getElementById('filter-from');
  const filterToInput = document.getElementById('filter-to');
  const btnClearFilters = document.getElementById('btn-clear-filters');
  const activeFiltersText = document.getElementById('active-filters');

  // Formatear fechas SQL (YYYY-MM-DD HH:MM:SS) a algo legible
  function formatDateTime(sqlDate) {
    if (!sqlDate) return 'N/A';
    try {
      const d = new Date(sqlDate);
      return d.toLocaleString('es-UY', {
        dateStyle: 'short',
        timeStyle: 'short',
        hour12: false
      });
    } catch (e) {
      return sqlDate;
    }
  }

  function formatDate(sqlDate) {
    if (!sqlDate) return 'N/A';
    try {
      // Sumamos 1 día (hack) porque la fecha 'YYYY-MM-DD' la toma como UTC medianoche
      const d = new Date(sqlDate + 'T00:00:00-03:00'); // Forzar zona horaria
      return d.toLocaleDateString('es-UY', {
        dateStyle: 'long'
      });
    } catch (e) {
      return sqlDate;
    }
  }

  function clearStoredApiKey() {
    apiKey = '';
    localStorage.removeItem(STORAGE_API_KEY);
  }

  async function ensureApiKey() {
    apiKey = (apiKey || '').trim();

    while (!apiKey) {
      const input = window.prompt('Ingresá el token API proporcionado por sistemas:') || '';
      apiKey = input.trim();
      if (!apiKey) {
        const retry = window.confirm('Se necesita un token API para continuar. ¿Intentar nuevamente?');
        if (!retry) {
          break;
        }
      }
    }

    if (apiKey) {
      localStorage.setItem(STORAGE_API_KEY, apiKey);
    }

    return apiKey;
  }

  async function apiFetch(url, options = {}) {
    await ensureApiKey();

    if (!apiKey) {
      throw new Error('No se ingresó un token API. Recargá la página e intentá nuevamente.');
    }

    const opts = { credentials: 'same-origin', ...options };
    const headers = new Headers(opts.headers || {});
    headers.set('X-Api-Key', apiKey);
    opts.headers = headers;

    const resp = await fetch(url, opts);

    if (resp.status === 401) {
      clearStoredApiKey();
      throw new Error('Token API inválido o expirado. Ingresá uno nuevo y reintentá.');
    }

    return resp;
  }

  function actualizarControlesPaginacion() {
    const visiblePages = Math.max(1, totalPages);
    pageInfo.textContent = `Página ${Math.min(currentPage, visiblePages)} de ${visiblePages}`;
    btnPrev.disabled = currentPage <= 1;
    btnNext.disabled = currentPage >= totalPages;
    paginationControls.style.display = totalPages <= 1 ? 'none' : 'flex';
  }

  function buildHistoryQuery(page) {
    const params = new URLSearchParams({ page, limit: HISTORY_LIMIT });
    if (filters.from) params.set('from', filters.from);
    if (filters.to) params.set('to', filters.to);
    return params.toString();
  }

  function updateActiveFiltersSummary() {
    const chips = [];
    if (filters.from) {
      chips.push(`Desde: ${filters.from}`);
    }
    if (filters.to) {
      chips.push(`Hasta: ${filters.to}`);
    }

    activeFiltersText.textContent = chips.length
      ? `Filtros aplicados: ${chips.join(' · ')}`
      : 'Sin filtros aplicados.';
  }

  function resetToFirstPageAndReload() {
    currentPage = 1;
    updateActiveFiltersSummary();
    cargarHistorial(1);
  }

  async function cargarHistorial(page = 1) {
    const container = document.getElementById('history-container');
    container.innerHTML = `<div class="loading">Cargando historial...</div>`;
    paginationControls.style.display = 'flex';

    try {
      const query = buildHistoryQuery(page);
      const resp = await apiFetch(`api/get_history.php?${query}`);
      const data = await resp.json();

      if (!data.success || !Array.isArray(data.sesiones)) {
        throw new Error(data.message || 'Respuesta inválida de la API');
      }

      const pagination = data.pagination || {};
      totalPages  = Math.max(1, pagination.totalPages || 1);
      const requestedPage = pagination.page || page;
      currentPage = Math.min(Math.max(1, requestedPage), totalPages);

      if (data.sesiones.length === 0) {
        const emptyMsg = filters.from || filters.to
          ? 'No se encontraron despachos con los filtros aplicados.'
          : 'No se encontraron despachos cerrados en el historial.';
        container.innerHTML = `<div class="empty">${emptyMsg}</div>`;
        actualizarControlesPaginacion();
        return;
      }

      // Limpiar el "Cargando..."
      container.innerHTML = '';

      // Crear una tarjeta por cada sesión
      for (const sesion of data.sesiones) {
        const card = document.createElement('a'); // Cambiamos de <div> a <a>
        card.className = 'session-card';
        card.href = `detalle_sesion.html?id=${sesion.id}`;

        // Formatear horas
        const horaInicio = formatDateTime(sesion.started_at);
        const horaFin    = formatDateTime(sesion.closed_at);
        const fecha      = formatDate(sesion.fecha);

        card.innerHTML = `
          <div class="session-header">
            <h2>Despacho #${sesion.numero_en_dia}</h2>
            <div class="date">${fecha}</div>
            <div class="times">
              ${horaInicio} &ndash; ${horaFin}
            </div>
          </div>

          <div class="session-metrics">
            <div class="metric-item">
              <div class="metric-title">Total Paquetes</div>
              <div class="metric-value total">${sesion.total_scans || 0}</div>
            </div>
            <div class="metric-item">
              <div class="metric-title">Inválidos</div>
              <div class="metric-value invalid">${sesion.invalidos || 0}</div>
            </div>
            <div class="metric-item">
              <div class="metric-title">Flex OK</div>
              <div class="metric-value ok">${sesion.flex_ok || 0}</div>
            </div>
            <div class="metric-item">
              <div class="metric-title">Etiqueta OK</div>
              <div class="metric-value ok">${sesion.etiqueta_ok || 0}</div>
            </div>
          </div>
        `;
        container.appendChild(card);
      }

      actualizarControlesPaginacion();

    } catch (err) {
      console.error(err);
      container.innerHTML = `<div class="empty" style="color: #fda4af;">Error al cargar el historial: ${err.message}</div>`;
      paginationControls.style.display = 'none';
    }
  }

  btnPrev.addEventListener('click', () => {
    if (currentPage > 1) {
      cargarHistorial(currentPage - 1);
    }
  });

  btnNext.addEventListener('click', () => {
    if (currentPage < totalPages) {
      cargarHistorial(currentPage + 1);
    }
  });

  filtersForm.addEventListener('submit', (ev) => {
    ev.preventDefault();
    filters.from = filterFromInput.value;
    filters.to = filterToInput.value;
    resetToFirstPageAndReload();
  });

  filterFromInput.addEventListener('change', () => {
    filters.from = filterFromInput.value;
    resetToFirstPageAndReload();
  });

  filterToInput.addEventListener('change', () => {
    filters.to = filterToInput.value;
    resetToFirstPageAndReload();
  });

  btnClearFilters.addEventListener('click', () => {
    filterFromInput.value = '';
    filterToInput.value = '';
    filters.from = '';
    filters.to = '';
    resetToFirstPageAndReload();
  });

  // Iniciar la carga de datos
  window.addEventListener('load', () => {
    updateActiveFiltersSummary();
    cargarHistorial(1);
  });
</script>

</body>
</html>
